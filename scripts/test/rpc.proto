syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.rpc";
option java_outer_classname = "RpcProto";
option objc_class_prefix = "HLW";

package rpc;

service RPC {
  rpc get_passenger_num (GPNRequest) returns (GPNReply) {}
  rpc reduce_passenger_num (RPNRequest) returns (RPNReply) {}
}

message GPNRequest {
  int32 station_id = 1;
}

message GPNReply {
  int32 passenger_num = 1;
}

message RPNRequest {
  int32 station_id = 1;
  int32 boarder_num = 2;
}

message RPNReply {
  int32 ok = 1;
}
