syntax = "proto3";

option go_package = "./stationpb";

package station;

service StationPassengerNumService {
  rpc GetPassengerNum (GPNRequest) returns (GPNReply) {}
  rpc ReducePassengerNum (RPNRequest) returns (RPNReply) {}
}

message GPNRequest {
  int32 stationId = 1;
}

message GPNReply {
  int32 passengerNum = 1;
}

message RPNRequest {
  int32 stationId = 1;
  int32 boarderNum = 2;
}

message RPNReply {
  int32 ok = 1;
}